<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="icon" href="https://i.udemycdn.com/course/750x422/695566_74ab_2.jpg">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!------------------------------------------------------------------->
    <div class="container-wrap-wrap" id="main-container">
        <!------------------------------------------------------------------->
        <div class="jumbotron-fluid" id= "top-jumbotron">
                <h1></h1><div class="firstHead">JANKEN!!!</div></h1>
            <h2><div class="secondHead">Rock!  Paper!  Scissors! </div></h2>

            <div class="row" id="userForm">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" type="username" class="form-control"  placeholder="Enter username to begin playing">
                </div>
                <button id="userSubmit" type="submit" class="btn">Submit</button>
            </form>
            </div>
        </div>
        <!-------------------------------------------------------------------> 
        <div class= "row" id="gamePlayandChat">  <!---Side by side-->
        <!-------------------------------------------------------------------> 
            <div class="col-md-8" id="gamePlay">
                <div id="players">
                    <div class="col-md-2" id="player1name">Player 1:
                    </div>
                <div class="col-md-2" id="player2name">Player 2:
                    </div>
                </div>         
     <!------------------------------------------------------------------->
        <div id="intro">Click on a gif to make your selection</div>
    <!------------------------------------------------------------------->
        <div id="game">
            <div class="choice" value="1" id="rock"> 
                <img src="https://media2.giphy.com/media/3PAcdkstdRfpK/giphy.gif?cid=790b76115d33c672363951396bbddbcc&rid=giphy.gif">
                ROCK!!! </div>
            <div class="clear"> </div>
            <div class="choice"value="2" id="paper"> 
                <img src="https://media3.giphy.com/media/35MAdPmdmRO3oCmWN0/giphy.gif?cid=790b76115d33c5de3642615551420ca1&rid=giphy.gif">
                PAPER!!! </div>
            <div class="clear"> </div>
            <div class="choice" value="3" id="scissors"> 
                <img src= "https://media2.giphy.com/media/g8vTvEdvYa2xG/giphy.gif?cid=790b76115d33c4334a4f4a4855d15b7b&rid=giphy.gif">
                SCISSORS!!! </div>
            <div class="clear"> </div>    
        </div>
    <!------------------------------------------------------------------->
        <div id="stats">
            <div class="jumbotron" id="player1Stats">Player 1:
                <div class="wins" id="wins1"></div>
                <div class="losses" id="losses1"></div>
            </div>
            <div class="jumbotron" id="player2Stats">Player 2:
                <div class="wins" id="wins2"></div>
                <div class="losses" id="losses2"></div>
            </div> 
        </div>
            <div class="updates">
            <div id="head">Round Results:</div>
            <div id="gameUpdates"></div>
        </div>
    </div>
 <!------------------------------------------------------------------->   
    <div class="col-md-4" id="chatContainer"> 
        <div id="chat">
            <div id="messageBoard">Game Alerts:</div>
            <div id="gameAlerts"> 
                </div>
            <div id="messageBoard">Message Board:</div>
            <div id="messages"> 
            </div>
            <form>
                <input id="chatinput" type="text" placeholder="Enter text here">
            </form>
        </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------------------->
    <footer>
        <div class = "col-md-10" id="footer"> 
            <div id="gif"><p>Powered by</p><img  src ="assets/images/Poweredby_100px_Badge.gif"></div>
        </div>
    </footer>
    <!-------------------------------------------------------------------> 
<!-- developer javascript link to source -->
<script src= "assets/javascript/app.js"></script>

  </body>
</html>
